<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS3实现3D轮播图</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
        <div class="container" id="container">
                <img src="image/Boy.jpg" class="image1" id="image1" height="100" width="100" style="transform:rotateY(0deg) translateZ(240px);position:absolute;top:150px;left:150px;">
                <img src="image/Decision.jpg" class="image2" id="image2" height="100" width="100" style="transform:rotateY(45deg) translateZ(240px);position:absolute;top:150px;left:150px;">
                <img src="image/Jesus.jpg" class="image3" id="image3" height="100" width="100" style="transform: rotateY(90deg) translateZ(240px);position:absolute;top:150px;left:150px;">
                <img src="image/Jesus-by-Akiane-Kramarik-746269.jpg" class="image4" id="image4" height="100" width="100" style="transform: rotateY(135deg) translateZ(240px);position:absolute;top:150px;left:150px;">
                <img src="image/Journey.jpg" class="image5" id="image5" height="100" width="100" style="transform: rotateY(180deg) translateZ(240px);position:absolute;top:150px;left:150px;">
                <img src="image/Light-Bearers.jpg" class="image6" id="image6" height="100" width="100" style="transform: rotateY(225deg) translateZ(240px);position:absolute;top:150px;left:150px;">
                <img src="image/Swing.jpg" class="image7" id="image7" height="100" width="100" style="transform: rotateY(270deg) translateZ(240px);position:absolute;top:150px;left:150px;">
                <img src="image/The-Focus.jpg" class="image8" id="image8" height="100" width="100" style="transform: rotateY(315deg) translateZ(240px);position:absolute;top:150px;left:150px;">
        </div>
        </main>
            <button id="btn">下一张</button>
        <script src="script.js"></script>
    </boyd>
</html>
