<!DOCTYPE html>
<head>
    <meta charset="utf-8">
	<title>test</title>
    <style>
        #did{
            background-color:#ccc;
            height:100px;
            width:100px;
            position:absolute;
            top:0;
            left:0;
        }
    </style>
</head>
<body>
    <div id = "did"></div>
    
    <script>
        var startX = 0,startY = 0;
        var endX = 0,endY = 0;
        var moveArea;
        function touchStart(evt){
            try  
            {  
                evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等  

                var touch = evt.touches[0]; //获取第一个触点  
                var x = Number(touch.pageX); //页面触点X坐标  
                var y = Number(touch.pageY); //页面触点Y坐标  
                //记录触点初始位置  
                startX = x;  
                startY = y;  

             }  
            catch (e) {  
                console('touchSatrtFunc：' + e.message);  
            }  
        }

        function touchMove(evt){
             try  
             {  
				evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等  
				var touch = evt.touches[0]; //获取第一个触点  
				var x = Number(touch.pageX); //页面触点X坐标 
				endX = x; 
				leftX = x-startX;
				if(leftX < 0){
					//var y = Number(touch.pageY); //页面触点Y坐标
					moveArea = evt.target.parentElement;
					while(moveArea.getAttribute('move-area')!=('yes')) {
						moveArea = moveArea.parentElement;
					} 
					moveArea.style.marginLeft=+"px";
				}
			}  
				catch (e) {  
					console('touchMoveFunc：' + e.message);  
				}  
        }
        
        function touchEnd(evt){
			if(moveArea) { 
				try {  
				    evt.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等 

				    if(endX-startX <= -10){
				        moveArea.style.marginLeft="-112px";
				    }else{
				        moveArea.style.marginLeft="0px";
				    }

				    //var text = 'TouchEnd事件触发';  
				    //document.getElementById("result").innerHTML = text;  
				}  
				catch (e) {  
				    console('touchEndFunc：' + e.message);  
				}  
			}     
        }
        
        function init(){
            var did = document.getElementById('did')
            did.addEventListener("touchstart",touchStart,false);
            did.addEventListener("touchmove",touchMove,false);
            did.addEventListener("touchend",touchEnd,false);
        }
        
        init();
    </script>
</body>
